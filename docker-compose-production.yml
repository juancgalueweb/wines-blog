version: "3"
services:
  react-app:
    image: juancgalue/react-app-production:1.0-${ENV}
    restart: unless-stopped
    ports:
      - "80:80" #http
      - "443:443" #https
    networks:
      - mern-app
  api-server:
    image: juancgalue/api-server:1.0
    restart: unless-stopped
    env_file: ./server/config/.env.${ENV}
    ports:
      - "8000:8000"
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
